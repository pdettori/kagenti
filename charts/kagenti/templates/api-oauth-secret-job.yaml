{{- if and .Values.keycloak.enabled .Values.apiOAuthSecret.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kagenti-api-oauth-secret-writer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kagenti-api-oauth-secret-writer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{ .Values.apiOAuthSecret.secretName | quote }}]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kagenti-api-oauth-secret-writer-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: kagenti-api-oauth-secret-writer
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: kagenti-api-oauth-secret-writer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kagenti-api-oauth-keycloak-reader
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{ .Values.keycloak.adminSecretName | quote }}]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kagenti-api-oauth-keycloak-reader-binding
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: kagenti-api-oauth-secret-writer
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: kagenti-api-oauth-keycloak-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kagenti-api-oauth-secret-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "kagenti.labels" . | nindent 8 }}
    spec:
      serviceAccountName: kagenti-api-oauth-secret-writer
      restartPolicy: Never
      containers:
      - name: api-oauth-secret-creator
        image: {{ .Values.apiOAuthSecret.image }}:{{ .Values.apiOAuthSecret.tag }}
        imagePullPolicy: Always
        env:
        - name: KEYCLOAK_URL
          value: {{ .Values.keycloak.url | quote }}
        - name: KEYCLOAK_REALM
          value: {{ .Values.keycloak.realm | quote }}
        - name: KEYCLOAK_NAMESPACE
          value: {{ .Values.keycloak.namespace | quote }}
        - name: KEYCLOAK_ADMIN_SECRET_NAME
          value: {{ .Values.keycloak.adminSecretName | quote }}
        - name: KEYCLOAK_ADMIN_USERNAME_KEY
          value: {{ .Values.keycloak.adminUsernameKey | quote }}
        - name: KEYCLOAK_ADMIN_PASSWORD_KEY
          value: {{ .Values.keycloak.adminPasswordKey | quote }}
        - name: TARGET_NAMESPACE
          value: {{ .Release.Namespace | quote }}
        - name: CLIENT_ID
          value: {{ .Values.apiOAuthSecret.clientId | quote }}
        - name: SECRET_NAME
          value: {{ .Values.apiOAuthSecret.secretName | quote }}
        - name: SERVICE_ACCOUNT_ROLE
          value: {{ .Values.apiOAuthSecret.serviceAccountRole | quote }}
        {{- if .Values.apiOAuthSecret.useServiceAccountCA }}
        - name: SSL_CERT_FILE
          value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        {{- end }}
  backoffLimit: 5
{{- end }}
