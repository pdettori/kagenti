{{- if and .Values.components.agentNamespaces.enabled .Values.keycloak.enabled }}
---
# ServiceAccount for the Job (lives in kagenti-system)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kagenti-agent-oauth-secret-writer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
---
# Unified ClusterRole defining ALL permissions the Job needs across ALL namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kagenti-cross-namespace-secret-manager
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  # Rule 1: Permission to READ (get) the SPECIFIC secret in keycloak namespace
  # Restricted to a specific resourceName for better security
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{ .Values.keycloak.adminSecretName | quote }}]
    verbs: ["get"]
  # Rule 2: Permissions to WRITE/UPDATE secrets and configmaps in target namespaces
  # The Job can only use these permissions in namespaces where a RoleBinding is created
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "create", "update", "patch"]
---
# RoleBinding for KEYCLOAK namespace (Read Access)
# Binds the ServiceAccount to the ClusterRole in the keycloak namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kagenti-keycloak-reader-binding
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: kagenti-agent-oauth-secret-writer
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: kagenti-cross-namespace-secret-manager
  apiGroup: rbac.authorization.k8s.io
---
# RoleBindings for TARGET write namespaces (Write Access)
# This MUST be deployed in every namespace where the Job needs to create/update secrets and configmaps
{{- if .Values.agentNamespaces }}
{{- range .Values.agentNamespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kagenti-{{ . }}-writer-binding
  namespace: {{ . }}
  labels:
    {{- include "kagenti.labels" $ | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: kagenti-agent-oauth-secret-writer
    namespace: {{ $.Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: kagenti-cross-namespace-secret-manager
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}
{{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kagenti-agent-oauth-secret-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "kagenti.labels" . | nindent 8 }}
    spec:
      serviceAccountName: kagenti-agent-oauth-secret-writer
      restartPolicy: Never
      containers:
      - name: agent-oauth-secret-creator
        image: {{ .Values.agentOAuthSecret.image }}:{{ .Values.agentOAuthSecret.tag }}
        imagePullPolicy: "IfNotPresent"
        env:
        - name: KEYCLOAK_NAMESPACE
          value: {{ .Values.keycloak.namespace | quote }}
        - name: KEYCLOAK_ADMIN_SECRET_NAME
          value: {{ .Values.keycloak.adminSecretName | quote }}
        - name: KEYCLOAK_ADMIN_USERNAME_KEY
          value: {{ .Values.keycloak.adminUsernameKey | quote }}
        - name: KEYCLOAK_ADMIN_PASSWORD_KEY
          value: {{ .Values.keycloak.adminPasswordKey | quote }}
        - name: KEYCLOAK_BASE_URL
          value: {{ .Values.keycloak.url | quote }}
        - name: KEYCLOAK_DEMO_REALM
          value: {{ .Values.keycloak.realm | quote }}
        - name: KAGENTI_KEYCLOAK_CLIENT_NAME
          value: {{ .Values.agentOAuthSecret.clientName | quote }}
        - name: AGENT_NAMESPACES
          value: {{ .Values.agentNamespaces | default list | join "," | quote }}
        {{- if .Values.agentOAuthSecret.useServiceAccountCA }}
        - name: SSL_CERT_FILE
          value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        {{- end }}
        - name: SPIFFE_PREFIX
          value: {{ .Values.agentOAuthSecret.spiffePrefix }}
        {{- if .Values.agentOAuthSecret.updateEnvConfigMaps }}
        - name: UPDATE_ENV_CONFIGMAPS
          value: "true"
        {{- end }}
  backoffLimit: 3
{{- end }}
