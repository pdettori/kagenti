{{- if .Values.components.mcpGateway.enabled }}
# Adds the labels for istio discovery and istio ambient to the mcp-system namespace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-namespace-labeler
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    {{- include "kagenti.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-namespace-labeler-role
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs:
    - "get"
    - "list"
    - "patch"
    - "update"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-namespace-labeler-binding
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    {{- include "kagenti.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-namespace-labeler-role
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-namespace-labeler
  namespace: {{ .Release.Namespace }}
---  
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-label-namespace-hook
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    {{- include "kagenti.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 4
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ .Release.Name }}-namespace-labeler
      containers:
        - name: kubectl-labeler
          image: "{{ .Values.common.kubectlImage }}"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              # Wait for RBAC to propagate (especially on HyperShift where control plane is remote)
              echo "Waiting 10s for RBAC propagation..."
              sleep 10

              # Retry loop for labeling namespaces
              MAX_RETRIES=5
              RETRY_DELAY=5

              for ns in "{{ .Values.mcpGateway.namespaces.mcpSystem }}" "{{ .Release.Namespace }}"; do
                echo "Labeling namespace: $ns"
                for i in $(seq 1 $MAX_RETRIES); do
                  if [ "$ns" = "{{ .Values.mcpGateway.namespaces.mcpSystem }}" ]; then
                    kubectl label namespace "$ns" \
                      istio-discovery=enabled istio.io/dataplane-mode=ambient --overwrite && break
                  else
                    kubectl label namespace "$ns" \
                      istio-discovery=enabled istio.io/dataplane-mode=ambient shared-gateway-access="true" --overwrite && break
                  fi
                  echo "  Attempt $i/$MAX_RETRIES failed, retrying in ${RETRY_DELAY}s..."
                  sleep $RETRY_DELAY
                done
              done

              echo "Namespace labeling complete"
{{- end }}  