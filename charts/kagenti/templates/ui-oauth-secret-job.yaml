{{- if and .Values.components.ui.enabled .Values.ui.auth.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kagenti-ui-oauth-secret-writer
  namespace: {{ .Values.ui.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kagenti-ui-oauth-secret-writer
  namespace: {{ .Values.ui.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "delete", "patch"]
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kagenti-ui-oauth-secret-writer-binding
  namespace: {{ .Values.ui.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: kagenti-ui-oauth-secret-writer
    namespace: {{ .Values.ui.namespace }}
roleRef:
  kind: Role
  name: kagenti-ui-oauth-secret-writer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kagenti-ui-oauth-keycloak-route-reader
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{ .Values.keycloak.adminSecretName | quote }}]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kagenti-ui-oauth-keycloak-route-reader-binding
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: kagenti-ui-oauth-secret-writer
    namespace: {{ .Values.ui.namespace }}
roleRef:
  kind: Role
  name: kagenti-ui-oauth-keycloak-route-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kagenti-ui-oauth-secret-job
  namespace: {{ .Values.ui.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "kagenti.labels" . | nindent 8 }}
    spec:
      serviceAccountName: kagenti-ui-oauth-secret-writer
      restartPolicy: Never
      containers:
      - name: ui-oauth-secret-creator
        image: {{ .Values.uiOAuthSecret.image }}:{{ .Values.uiOAuthSecret.tag }}
        imagePullPolicy: Always
        env:
        - name: KEYCLOAK_REALM
          value: "master"
        - name: KEYCLOAK_ADMIN_SECRET_NAME
          value: {{ .Values.keycloak.adminSecretName | quote }}
        - name: KEYCLOAK_ADMIN_USERNAME_KEY
          value: {{ .Values.keycloak.adminUsernameKey | quote }}
        - name: KEYCLOAK_ADMIN_PASSWORD_KEY
          value: {{ .Values.keycloak.adminPasswordKey | quote }}
        {{- if not .Values.openshift }}
        - name: KEYCLOAK_URL
          value: {{ .Values.keycloak.url | quote }}
        - name: KEYCLOAK_PUBLIC_URL
          value: {{ .Values.keycloak.publicUrl | quote }}
        - name: ROOT_URL
          value: {{ .Values.ui.url | quote }}
        {{- end }}
        - name: NAMESPACE
          value: {{ .Values.ui.namespace | quote }}
        - name: CLIENT_ID
          value: "kagenti"
        - name: SECRET_NAME
          value: "kagenti-ui-oauth-secret"
        - name: OPENSHIFT_ENABLED
          value: {{ .Values.openshift | quote }}
        - name: KEYCLOAK_NAMESPACE
          value: {{ .Values.keycloak.namespace | quote }}
        - name: UI_NAMESPACE
          value: {{ .Values.ui.namespace | quote }}
        {{- if .Values.uiOAuthSecret.useServiceAccountCA }}
        - name: SSL_CERT_FILE
          value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        {{- end }}
  backoffLimit: 5
{{- end }}

