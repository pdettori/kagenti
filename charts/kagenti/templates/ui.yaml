{{- if and .Values.components.ui.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kagenti-ui-service-account
  namespace: "{{ .Values.ui.namespace }}"
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kagenti-ui
  namespace: "{{ .Values.ui.namespace }}"
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kagenti-ui
  template:
    metadata:
      labels:
        app: kagenti-ui
    spec:
      serviceAccountName: kagenti-ui-service-account
      {{- if .Values.ui.auth.enabled }}
      initContainers:
      - name: wait-for-oauth-secret
        image: {{ .Values.common.kubectlImage }}
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for OAuth secret to be created..."
          # it may take time as if keycloak was just instaled it takes some time to be available
          MAX_ATTEMPTS=120
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            if kubectl get secret kagenti-ui-oauth-secret -n {{ .Values.ui.namespace }} >/dev/null 2>&1; then
              echo "OAuth secret found. Verifying required keys..."
              REQUIRED_KEYS="CLIENT_ID CLIENT_SECRET AUTH_ENDPOINT TOKEN_ENDPOINT REDIRECT_URI"
              ALL_PRESENT=true
              for KEY in $REQUIRED_KEYS; do
                if ! kubectl get secret kagenti-ui-oauth-secret -n {{ .Values.ui.namespace }} -o jsonpath='{.data.'$KEY'}' >/dev/null 2>&1; then
                  echo "Missing key: $KEY"
                  ALL_PRESENT=false
                fi
              done
              if [ "$ALL_PRESENT" = "true" ]; then
                echo "All required OAuth keys are present. Proceeding..."
                exit 0
              else
                echo "Some keys are missing. Waiting 2 seconds... (attempt $ATTEMPT/$MAX_ATTEMPTS)"
                sleep 2
              fi
            else
              echo "OAuth secret not found. Waiting 2 seconds... (attempt $ATTEMPT/$MAX_ATTEMPTS)"
              sleep 2
            fi
          done
          echo "ERROR: OAuth secret not ready after $MAX_ATTEMPTS attempts. Proceeding anyway but authentication may not work."
          exit 0
      {{- end }}
      containers:
        - name: kagenti-ui-container
          image: "{{ .Values.ui.image }}:{{ .Values.ui.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: UV_CACHE_DIR
              value: "/app/.cache/uv"
            - name: "ENABLE_AUTH"
              value: "{{- .Values.ui.auth.enabled }}"
            {{- if .Values.uiOAuthSecret.useServiceAccountCA }}
            - name: "SSL_CERT_FILE"
              valueFrom:
                secretKeyRef:
                  name: "kagenti-ui-oauth-secret"
                  key: "SSL_CERT_FILE"
                  optional: {{ or (not .Values.openshift) (not .Values.ui.auth.enabled) }}
            {{- end }}
            - name: "CLIENT_ID"
              valueFrom:
                secretKeyRef:
                  name: "kagenti-ui-oauth-secret"
                  key: "CLIENT_ID"
                  optional: true
            - name: "CLIENT_SECRET"
              valueFrom:
                secretKeyRef:
                  name: "kagenti-ui-oauth-secret"
                  key: "CLIENT_SECRET"
                  optional: true
            - name: "AUTH_ENDPOINT"
              valueFrom:
                secretKeyRef:
                  name: "kagenti-ui-oauth-secret"
                  key: "AUTH_ENDPOINT"
                  optional: true
            - name: "TOKEN_ENDPOINT"
              valueFrom:
                secretKeyRef:
                  name: "kagenti-ui-oauth-secret"
                  key: "TOKEN_ENDPOINT"
                  optional: true
            - name: "REDIRECT_URI"
              valueFrom:
                secretKeyRef:
                  name: "kagenti-ui-oauth-secret"
                  key: "REDIRECT_URI"
                  optional: true
            - name: "SCOPE"
              valueFrom:
                secretKeyRef:
                  name: "kagenti-ui-oauth-secret"
                  key: "SCOPE"
                  optional: true
            - name: TRACES_DASHBOARD_URL
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.ui.configmap }}"
                  key: "TRACES_DASHBOARD_URL"
                  optional: {{ (not .Values.openshift) }}
            - name: NETWORK_TRAFFIC_DASHBOARD_URL
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.ui.configmap }}"
                  key: "NETWORK_TRAFFIC_DASHBOARD_URL"
                  optional: {{ (not .Values.openshift) }}
            - name: MCP_INSPECTOR_URL
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.ui.configmap }}"
                  key: "MCP_INSPECTOR_URL"
                  optional: {{ (not .Values.openshift) }}
            - name: MCP_PROXY_FULL_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.ui.configmap }}"
                  key: "MCP_PROXY_FULL_ADDRESS"
                  optional: {{ (not .Values.openshift) }}      
            - name: KEYCLOAK_CONSOLE_URL
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.ui.configmap }}"
                  key: "KEYCLOAK_CONSOLE_URL"
                  optional: {{ (not .Values.openshift) }}        
          volumeMounts:
            - name: cache
              mountPath: /app/.cache
            - name: streamlit
              mountPath: /.streamlit
          ports:
            - containerPort: 8501
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: cache
          emptyDir: {}
        - name: streamlit
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kagenti-ui
  namespace: "{{ .Values.ui.namespace }}"
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  selector:
    app: kagenti-ui
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: ClusterIP
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kagenti-ui-role
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: ["agent.kagenti.dev"]
    resources: ["agents", "agentbuilds"]
    verbs: ["get", "list", "delete", "create", "update", "patch", "watch"]
  - apiGroups: ["toolhive.stacklok.dev"]
    resources: ["mcpservers"]
    verbs: ["get", "list", "delete", "create", "update", "patch", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kagenti-ui-binding
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kagenti-ui-role
subjects:
  - kind: ServiceAccount
    name: kagenti-ui-service-account
    namespace: "{{ .Values.ui.namespace }}"

{{- if .Values.openshift }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kagenti-ui
  namespace: "{{ .Values.ui.namespace }}"
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
  annotations:
    openshift.io/host.generated: "true"
spec:
  path: /
  port:
    targetPort: 8501
  to:
    kind: Service
    name: kagenti-ui
  wildcardPolicy: None
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
{{- else }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kagenti-ui
  namespace: "{{ .Values.ui.namespace }}"
  labels:
    app: kagenti-ui
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: http
      namespace: "{{ .Values.ui.namespace }}"
  hostnames:
    - "{{ .Values.ui.hostname }}"
  rules:
    - backendRefs:
        - name: kagenti-ui
          port: 8501
{{- end }}    
{{- end }}
