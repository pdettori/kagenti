# Global settings
openshift: true

# ------------------------------------------------------------------
#  Control Panel: Enable or disable components here
# ------------------------------------------------------------------
components:
  agentNamespaces:
    enabled: true
  certManager:
    enabled: false
  ingressGateway:
    enabled: false
  mcpInspector:
    enabled: true
  istio:
    enabled: false
  kiali:
    enabled: false  
  gatewayApi:
    enabled: false  
  keycloak:
    enabled: false
  mcpGateway:
    enabled: true
  metricsServer:
    enabled: false
  platformOperator:
    enabled: false
  otel:
    enabled: false
  registry:
    enabled: true
  spire:
    enabled: true
  tekton:
    enabled: false
  ui:
    enabled: true  

# Environment variables for secrets
secrets:
  githubUser: ""
  githubToken: ""
  openaiApiKey: ""
  slackBotToken: ""
  adminSlackBotToken: ""

common:
  kubectlImage: "quay.io/kubestellar/kubectl:1.30.14"

# ------------------------------------------------------------------
#  Components Configurations
# ------------------------------------------------------------------

# ------------------------------------------------------------------
#  Agents Namespaces
# ------------------------------------------------------------------
agentNamespaces: []

# ------------------------------------------------------------------
#  UI Configuration
# ------------------------------------------------------------------
ui:
  replicaCount: 1
  image:
    repository: "quay.io/kagenti/ui"
    tag: "latest"
  service:
    port: 8501

# ------------------------------------------------------------------
#  Keycloak Configuration
# ------------------------------------------------------------------
keycloak:
  namespace: keycloak
  auth:
    adminUser: keycloakadmin
    adminPassword: your-secret-password

# ------------------------------------------------------------------
#  Istio Configuration
# ------------------------------------------------------------------
istio:
  communityCharts:
    enabled: false
  namespace: "istio-system"
  gatewayApiVersion: "v1.1.0"
  cni:
    profile: ambient
    namespace: istio-cni
  ztunnel:
    namespace: istio-ztunnel  
  base: {}
  istiod: 
    profile: ambient
    namespace: '{{ .Values.istio.namespace | quote }}'

# ------------------------------------------------------------------
#  Gateway API Configuration
# ------------------------------------------------------------------
gatewayApi:
  manifestUrl: https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.3.0/standard-install.yaml
  installer:
    image: quay.io/kubestellar/kubectl:1.30.14

# ------------------------------------------------------------------
#  Cert Manager Configuration
# ------------------------------------------------------------------
certManager:
  namespace: cert-manager-operator

# ------------------------------------------------------------------
#  Platform Operator Configuration
# ------------------------------------------------------------------
kagentiPlatformOperator:
  controllerManager:
    resources:
      limits:
        memory: 512Mi
