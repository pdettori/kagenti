{{- if and .Values.components.mlflow.enabled .Values.mlflow.auth.enabled .Values.components.keycloak.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mlflow-oauth-secret-writer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mlflow-oauth-secret-writer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "delete", "patch"]
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mlflow-oauth-secret-writer-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: mlflow-oauth-secret-writer
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: mlflow-oauth-secret-writer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mlflow-oauth-keycloak-reader
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
rules:
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{ .Values.keycloak.adminSecretName | quote }}]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mlflow-oauth-keycloak-reader-binding
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: mlflow-oauth-secret-writer
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: mlflow-oauth-keycloak-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mlflow-oauth-secret-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "kagenti.labels" . | nindent 8 }}
    spec:
      serviceAccountName: mlflow-oauth-secret-writer
      restartPolicy: Never
      containers:
      - name: mlflow-oauth-secret-creator
        image: {{ .Values.mlflowOAuthSecret.image }}:{{ .Values.mlflowOAuthSecret.tag }}
        imagePullPolicy: Always
        env:
        - name: KEYCLOAK_REALM
          value: {{ .Values.keycloak.realm | quote }}
        - name: KEYCLOAK_ADMIN_SECRET_NAME
          value: {{ .Values.keycloak.adminSecretName | quote }}
        - name: KEYCLOAK_ADMIN_USERNAME_KEY
          value: {{ .Values.keycloak.adminUsernameKey | quote }}
        - name: KEYCLOAK_ADMIN_PASSWORD_KEY
          value: {{ .Values.keycloak.adminPasswordKey | quote }}
        {{- if not .Values.openshift }}
        - name: KEYCLOAK_URL
          value: {{ .Values.keycloak.url | quote }}
        - name: KEYCLOAK_PUBLIC_URL
          value: {{ .Values.keycloak.publicUrl | quote }}
        - name: MLFLOW_URL
          value: {{ .Values.mlflow.url | quote }}
        {{- end }}
        - name: NAMESPACE
          value: {{ .Values.mlflow.namespace | quote }}
        - name: CLIENT_ID
          value: {{ .Values.mlflowOAuthSecret.clientId | quote }}
        - name: SECRET_NAME
          value: {{ .Values.mlflowOAuthSecret.secretName | quote }}
        - name: OPENSHIFT_ENABLED
          value: {{ .Values.openshift | quote }}
        - name: KEYCLOAK_NAMESPACE
          value: {{ .Values.keycloak.namespace | quote }}
        - name: MLFLOW_NAMESPACE
          value: {{ .Values.mlflow.namespace | quote }}
        {{- if .Values.mlflowOAuthSecret.useServiceAccountCA }}
        - name: SSL_CERT_FILE
          value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        {{- end }}
  backoffLimit: 5
{{- end }}
