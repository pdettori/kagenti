{{- /* Create SPIRE routes for Kubernetes or when using Helm chart on OpenShift (OCP < 4.19) */}}
{{- if and .Values.components.spire.enabled (or (not .Values.openshift) .Values.useSpireHelmChart) }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.spire.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
{{- if .Values.openshift }}
    # Pod Security Standards labels for OpenShift
    # Required for SPIFFE CSI driver to mount workload API sockets
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
{{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: spire-oidc
  namespace: {{ .Values.spire.namespace }}
  labels:
    app: spire-oidc
    {{- include "kagenti.labels" . | nindent 4 }}
    app.kubernetes.io/component: spire-oidc
spec:
  parentRefs:
    - name: http
      namespace: kagenti-system
  hostnames:
    - "spire-oidc.{{ .Values.domain }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: spire-spiffe-oidc-discovery-provider
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: spire-tornjak-api
  namespace: {{ .Values.spire.namespace }}
  labels:
    app: spire-tornjak-api
    {{- include "kagenti.labels" . | nindent 4 }}
    app.kubernetes.io/component: spire-tornjak-api
spec:
  parentRefs:
    - name: http
      namespace: kagenti-system
  hostnames:
    - "spire-tornjak-api.{{ .Values.domain }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: spire-tornjak-backend
          port: 10000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: spire-tornjak-ui
  namespace: {{ .Values.spire.namespace }}
  labels:
    app: spire-tornjak-ui
    {{- include "kagenti.labels" . | nindent 4 }}
    app.kubernetes.io/component: spire-tornjak-ui
spec:
  parentRefs:
    - name: http
      namespace: kagenti-system
  hostnames:
    - "spire-tornjak-ui.{{ .Values.domain }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: spire-tornjak-frontend
          port: 3000
{{- end }}
