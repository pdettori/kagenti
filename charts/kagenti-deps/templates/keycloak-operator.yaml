{{- if and .Values.components.keycloak.enabled .Values.openshift }}
{{- /* Check if ANY OperatorGroup already exists in the namespace (lookup with empty name returns list) */}}
{{- /* Use len to check items - empty slice [] is truthy but len 0 */}}
{{- $existingOGs := lookup "operators.coreos.com/v1" "OperatorGroup" .Values.keycloak.namespace "" }}
{{- if or (not $existingOGs) (eq (len ($existingOGs.items | default list)) 0) }}
{{- /* OperatorGroup - only create if none exists in the namespace */}}
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: keycloak-operatorgroup
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  upgradeStrategy: Default
  targetNamespaces:
    - {{ .Values.keycloak.namespace }}
---
{{- end }}
{{- /* Check if ANY Subscription already exists in the namespace */}}
{{- $existingSubs := lookup "operators.coreos.com/v1alpha1" "Subscription" .Values.keycloak.namespace "" }}
{{- if or (not $existingSubs) (eq (len ($existingSubs.items | default list)) 0) }}
{{- /* Subscription - only create if none exists in the namespace */}}
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: rhbk-operator
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    operators.coreos.com/servicemeshoperator3.openshift-operators: ""
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
  channel: stable-v26.4
  installPlanApproval: Automatic
  name: rhbk-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
{{- end }}
{{- end }}
