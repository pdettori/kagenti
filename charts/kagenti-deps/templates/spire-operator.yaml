{{- if and .Values.components.spire.enabled .Values.openshift }}
{{- /* Skip Namespace if it already exists */}}
{{- if not (lookup "v1" "Namespace" "" .Values.spire.namespace) }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.spire.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
    istio-discovery: enabled
{{- end }}
---
{{- /* Skip OperatorGroup if it already exists */}}
{{- if not (lookup "operators.coreos.com/v1" "OperatorGroup" .Values.spire.namespace "zero-trust-workload-identity-manager") }}
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: zero-trust-workload-identity-manager
  namespace: {{ .Values.spire.namespace }}
  labels:
    {{- include "kagenti.labels" . | nindent 4 }}
spec:
    upgradeStrategy: Default
    targetNamespaces:
    - {{ .Values.spire.namespace }}
{{- end }}
---
{{- /* Skip Subscription if SPIRE/ZTWIM operator already exists */}}
{{- if not (lookup "operators.coreos.com/v1alpha1" "Subscription" .Values.spire.namespace "openshift-zero-trust-workload-identity-manager") }}
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  labels:
    operators.coreos.com/openshift-zero-trust-workload-identity-manager.zero-trust-workl: ''
    {{- include "kagenti.labels" . | nindent 4 }}
  name: openshift-zero-trust-workload-identity-manager
  namespace: {{ .Values.spire.namespace }}
spec:
  channel: tech-preview-v0.2
  installPlanApproval: Automatic
  name: openshift-zero-trust-workload-identity-manager
  source: redhat-operators
  sourceNamespace: openshift-marketplace
{{- end }}
{{- end }}  
