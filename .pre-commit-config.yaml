repos:
- repo: local
  hooks:
    # Run the linter
    - id: make-lint
      name: Run make lint
      entry: make lint
      language: system
      pass_filenames: false
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.8
  hooks:
    # Run the formatter.
    - id: ruff-format
# Secret detection - runs locally (CI action requires license for org repos)
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.21.2
  hooks:
    - id: gitleaks
