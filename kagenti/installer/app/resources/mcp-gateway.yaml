---
apiVersion: v1
kind: Namespace
metadata:
  name: gateway-system
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mcp-gateway
  namespace: gateway-system
  labels:
    istio: ingressgateway
  annotations:
    networking.istio.io/service-type: ClusterIP 
spec:
  gatewayClassName: istio
  listeners:
    - name: mcp # gateway listener: public accessibly MCP host one used by client
      port: 8080
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: mcps 
      hostname: '*.mcp.test.com' #public accessibly MCP host (doesn't need dns as it is for rewritten hosts)
      port: 8080
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
