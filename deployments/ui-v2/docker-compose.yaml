# Docker Compose for local development of Kagenti UI v2
# Usage: docker compose up --build

version: '3.8'

services:
  frontend:
    build:
      context: ../../kagenti/ui-v2
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - kagenti-network

  backend:
    build:
      context: ../../kagenti/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DOMAIN_NAME=localtest.me
      # For local development, you may need to mount kubeconfig
    volumes:
      - ~/.kube/config:/home/appuser/.kube/config:ro
    networks:
      - kagenti-network

networks:
  kagenti-network:
    driver: bridge
