apiVersion: apps/v1
kind: Deployment
metadata:
  name: kagenti-ui-v2
  namespace: kagenti-system
  labels:
    app.kubernetes.io/name: kagenti-ui-v2
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: kagenti-ui-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kagenti-ui-v2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kagenti-ui-v2
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: frontend
          image: ghcr.io/kagenti/kagenti-ui-v2:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # nginx needs to write temp files
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: kagenti-ui-v2
  namespace: kagenti-system
  labels:
    app.kubernetes.io/name: kagenti-ui-v2
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kagenti-ui-v2
