apiVersion: apps/v1
kind: Deployment
metadata:
  name: kagenti-backend
  namespace: kagenti-system
  labels:
    app.kubernetes.io/name: kagenti-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: kagenti-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kagenti-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kagenti-backend
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: kagenti-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: backend
          image: ghcr.io/kagenti/kagenti-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DEBUG
              value: "false"
            - name: DOMAIN_NAME
              value: "localtest.me"
            # Authentication settings from existing secret/configmap
            - name: ENABLE_AUTH
              value: "true"
            - name: AUTH_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: kagenti-ui-oauth-secret
                  key: AUTH_ENDPOINT
                  optional: true
            - name: REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: kagenti-ui-oauth-secret
                  key: REDIRECT_URI
                  optional: true
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: kagenti-ui-oauth-secret
                  key: CLIENT_ID
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: kagenti-backend
  namespace: kagenti-system
  labels:
    app.kubernetes.io/name: kagenti-backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kagenti-backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kagenti-backend
  namespace: kagenti-system
  labels:
    app.kubernetes.io/name: kagenti-backend
