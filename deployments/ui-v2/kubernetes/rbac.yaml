# ClusterRole for Kagenti Backend to read/write agents and tools
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kagenti-backend
  labels:
    app.kubernetes.io/name: kagenti-backend
rules:
  # Namespace access (list enabled namespaces)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # Agent CRD access
  - apiGroups: ["agent.kagenti.dev"]
    resources: ["agents", "agentbuilds"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # ToolHive MCPServer CRD access
  - apiGroups: ["toolhive.stacklok.dev"]
    resources: ["mcpservers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Pod access for environment variables
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # ConfigMap access for environment configs
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Secret access (read-only for env var display)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kagenti-backend
  labels:
    app.kubernetes.io/name: kagenti-backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kagenti-backend
subjects:
  - kind: ServiceAccount
    name: kagenti-backend
    namespace: kagenti-system
