# Kagenti minimal installation configuration
# No Auth is enabled in this config

#################################################################### 
# kagenti-deps 
####################################################################
gatewayApi:
  enabled: true

certManager:
  enabled: true  

tekton:
  enabled: true 

toolhiveCRDs:
  enabled: true
  
toolhiveOperator:
  enabled: true

charts:
  #################################################################### 
  # kagenti-deps 
  ####################################################################
  kagenti-deps:
    enabled: true
    values:
      openshift: false
      components:
        ingressGateway:
          enabled: true
        containerRegistry:
          enabled: true  

  #################################################################### 
  # kagenti 
  ####################################################################        
  kagenti:
    enabled: true
    values:
     openshift: false
     components:
        agentNamespaces:
          enabled: true
        platformOperator:
          enabled: true
        ui:
          enabled: true
     # configs
     ui:      
      auth:
        enabled: false         

  #################################################################### 
  # istio  - required for the ingress gateway
  ####################################################################    
  istio:
    enabled: true
 
kind_images_preload: false
# docker or podman
container_engine: docker



