name: TestBuild

on:
  pull_request:
    types: [labeled, synchronize] # Triggers when label is added OR code is updated
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    # ONLY run if the PR has the 'run-build' label
    if: contains(github.event.pull_request.labels.*.name, 'run-build')
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        image_config:
          - name: ui-v2
            path: ./kagenti
          - name: backend
            path: ./kagenti    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image_config.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image_config.path }}/${{ matrix.image_config.name }}
          file: ${{ matrix.image_config.path }}/${{ matrix.image_config.name }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          # Always tags as latest for this specific manual workflow
          tags: ghcr.io/kagenti/kagenti/${{ matrix.image_config.name }}:latest