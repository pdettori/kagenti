name: TestBuild

on:
  pull_request_target: # Changed from pull_request
    types: [labeled, synchronize]
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    if: contains(github.event.pull_request.labels.*.name, 'run-build')
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        image_config:
          - name: ui-v2
            path: ./kagenti
          - name: backend
            path: ./kagenti    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # CRITICAL: We must explicitly checkout the code from the PR (the fork)
          # Otherwise, pull_request_target will checkout the 'main' branch code.
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image_config.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image_config.path }}/${{ matrix.image_config.name }}
          file: ${{ matrix.image_config.path }}/${{ matrix.image_config.name }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}/${{ matrix.image_config.name }}:latest