name: TestBuild

# Build and push test images when maintainer comments /run-build
# This passes OpenSSF Scorecard by using issue_comment instead of pull_request_target.
#
# Usage:
#   - Maintainer reviews PR code for security
#   - Maintainer comments: /run-build
#   - Workflow builds and pushes test images

on:
  issue_comment:
    types: [created]

# No workflow-level permissions - jobs define their own
permissions: {}

jobs:
  authorize:
    name: Authorize
    runs-on: ubuntu-latest
    # Only run for PR comments starting with /run-build
    if: |
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/run-build')
    permissions:
      pull-requests: read
    outputs:
      authorized: ${{ steps.check-permission.outputs.has-permission }}
      pr_sha: ${{ steps.pr-info.outputs.sha }}
    steps:
      - name: Check user write permission
        id: check-permission
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v7
        with:
          script: |
            const username = context.payload.comment.user.login;
            console.log(`Checking permission for user: ${username}`);

            const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: username
            });

            const permission = data.permission;
            const hasWriteAccess = ['admin', 'write'].includes(permission);
            console.log(`User ${username} has permission: ${permission} (write access: ${hasWriteAccess})`);

            core.setOutput('has-permission', hasWriteAccess.toString());
            core.setOutput('check-result', hasWriteAccess.toString());

            if (!hasWriteAccess) {
              core.setFailed(`User ${username} does not have write permission (has: ${permission})`);
            }

      - name: Get PR information
        id: pr-info
        if: steps.check-permission.outputs.check-result == 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('sha', pr.head.sha);
            console.log(`PR #${pr.number} at commit ${pr.head.sha}`);

  build-and-push:
    needs: authorize
    if: needs.authorize.outputs.authorized == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image_config:
          - name: ui-v2
            path: ./kagenti
          - name: backend
            path: ./kagenti

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6
        with:
          ref: ${{ needs.authorize.outputs.pr_sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Log in to ghcr.io
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image_config.name }}
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6
        with:
          context: ${{ matrix.image_config.path }}/${{ matrix.image_config.name }}
          file: ${{ matrix.image_config.path }}/${{ matrix.image_config.name }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}/${{ matrix.image_config.name }}:latest
